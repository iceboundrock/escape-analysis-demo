plugins {
    id 'java'
    id 'application'
}

group 'bof'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = "bof.Main"


repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': "$mainClassName"
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
